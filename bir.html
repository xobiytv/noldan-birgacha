<body>

    <section>
        <div class="container">
            <div class="conent">

                    <div class="card-content">
                        <div class="image">
                            <img src="./img/Graphic-designing-pbufskockx1pvr9ktoq62bebsgmzrkboq0bsb3qxb4.jpeg" alt="">

                        <div class="media-icons">

      <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
